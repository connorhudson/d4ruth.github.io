<html>
	<head>
		<title>MyStudentHub</title>
		<meta name="title" content="GPA incrementer game">
		<meta name="author" content="Drake Rutherford">
		<meta charset="UTF-8">
		
		<!-- javascript -->
		<script type="text/javascript" src="./scripts/main.js"></script>
		<script type="text/javascript" src="./scripts/cookie.js"></script>
		<script type="text/javascript" src="./scripts/messages.js"></script>
		<script type="text/javascript" src="./scripts/product.js"></script>
		<script type="text/javascript" src="./scripts/quest.js"></script>
		<script type="text/javascript" src="./scripts/products.js"></script>
		<script type="text/javascript" src="./scripts/quests.js"></script>
		<script type="text/javascript" src="./scripts/htmlManagement.js"></script>
		<script type="text/javascript" src="./scripts/message.js"></script>
		<script type="text/javascript" src="./scripts/gpa.js"></script>
		<script type="text/javascript" src="./scripts/money.js"></script>
		<script type="text/javascript" src="./scripts/iq.js"></script>
		<script type="text/javascript" src="./scripts/saveManagement.js"></script>
		
		<!-- stylesheet -->
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	
	<body>
		<header>
			<h3>My<span style="color: #CFB87C">Student</span>Hub</h3>
			<button id="save" class="savebutton" onclick="saveManagement.save();">Save</button>
			<button id="restart" class="savebutton" onclick="saveManagement.restart();">Restart</button>
		</header>
		<div id="mainbody">
			<!-- the three main columns -->
			<div id="columns">
				<div id="gpabody" class="column" style="margin-left: 0.5vw;">
					<p>Current GPA: <span id="gpa"></span></p>
					<button id="gpaclick" onclick="gpa.doClick();">Do homework assignment</button>
					<button id="gpaproduct" onclick="gpa.getProduct();" class="locked"></button>
					<button id="gpaupgrade" onclick="gpa.getProductUpgrade();" class="locked"></button>
					<button id="clickproduct" onclick="gpa.getClickProduct();" class="locked"></button>
					<p id="gpastats" class="locked"></p>
				</div>
				
				<div id="moneybody" class="column" style="visibility:hidden;">
					<p>Current balance: $<span id="money"></span></p>
					<p id="moneyquest" class="quest"></p>
					<button id="moneyproduct" onclick="money.getProduct();" class="locked"></button>
					<button id="moneyupgrade" onclick="money.getProductUpgrade();" class="locked"></button>
					<p id="moneystats" class="locked"></p>
				</div>
				
				<div id="iqbody" class="column" style="visibility:hidden;">
					<p>Your IQ is <span id="iq"></span></p>
					<p id="iqquest" class="quest"></p>
					<button id="iqproduct" onclick="iq.getProduct();" class="locked"></button>
					<button id="iqupgrade" onclick="iq.getProductUpgrade();" class="locked"></button>
					<p id="iqstats" class="locked"></p>
				</div>
			</div>
		
			<!-- message box -->
			<div id="message" class="locked"><button onclick='message.clearMessages();'>Clear messages</button><br>
			</div>
		</div>
	</body>
</html>
